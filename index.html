<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Tattoo Preview</title>
  <!-- Cropper.js CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <!-- Local styles -->
  <link href="css/style.css" rel="stylesheet">
  <style>
    .suggestions button img {
      width: 24px;
      height: 24px;
      object-fit: cover;
      margin-right: 0.5rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container" id="uploadPage">
    <h1>Preview Your Tattoo</h1>
    <p>Upload a photo of your body part and select the area for your tattoo.</p>
    <input type="file" id="fileInput" accept="image/*">
    <div style="margin-top:1rem;">
      <img id="uploadedImage" class="hidden" alt="Upload preview">
    </div>
    <div class="suggestions hidden" id="suggestions">
      <!-- Suggestion buttons with icon + label, matching your assets/styles folder -->
      <button data-token=", biomechanical">
        <img src="assets/styles/Biomechanical.png" alt="biomechanical">
        <span>biomechanical</span>
      </button>
      <button data-token=", geometric">
        <img src="assets/styles/Geometric.png" alt="geometric">
        <span>geometric</span>
      </button>
      <button data-token=", minimal">
        <img src="assets/styles/Minimal.png" alt="minimal">
        <span>minimal</span>
      </button>
      <button data-token=", fine line">
        <img src="assets/styles/fine line.png" alt="fine line">
        <span>fine line</span>
      </button>
      <button data-token=", dotwork">
        <img src="assets/styles/dotwork .png" alt="dotwork">
        <span>dotwork</span>
      </button>
      <button data-token=", ornamental">
        <img src="assets/styles/ornamental.png" alt="ornamental">
        <span>ornamental</span>
      </button>
      <button data-token=", script">
        <img src="assets/styles/script.png" alt="script">
        <span>script</span>
      </button>
      <button data-token=", tribal">
        <img src="assets/styles/tribal.png" alt="tribal">
        <span>tribal</span>
      </button>
      <button data-token=", watercolor">
        <img src="assets/styles/watercolor.png" alt="watercolor">
        <span>watercolor</span>
      </button>
    </div>
    <textarea id="promptInput" class="hidden" rows="2" placeholder="Describe your tattoo (e.g. geometric, tribal)"></textarea>
    <button id="submitBtn" class="primary hidden">Generate Preview</button>
  </div>

  <div class="container hidden" id="resultPage">
    <h1>Your Preview Is Ready</h1>
    <p>You can download your tattoo mockup below. Remember: we do not store your images on our server.</p>
    <img id="resultImage" alt="Tattoo result">
    <button id="downloadBtn" class="primary">Download</button>
  </div>

  <!-- Main JS module -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
