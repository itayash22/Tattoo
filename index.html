<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tattoo Preview</n  >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
  />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto 1rem;
      padding: 1rem;
      box-sizing: border-box;
      background: #fff;
      border-radius: 0.25rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .image-wrapper {
      margin: 1rem 0;
      width: 100%;
      max-height: 40vh;
      overflow: hidden;
    }
    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }
    textarea,
    #promptInput {
      width: 100%;
      box-sizing: border-box;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      resize: vertical;
    }
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      margin: 0.5rem 0;
    }
    .suggestions button {
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .suggestions button img {
      width: 94px;
      height: 94px;
      object-fit: contain;
      background: transparent;
      display: block;
      margin: 0 auto;
    }
    .hidden {
      display: none !important;
    }
    button.primary {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 0.25rem;
      width: 100%;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .artists-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    .artist-card {
      width: 100%;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 0.25rem;
      overflow: hidden;
      cursor: pointer;
    }
    .artist-card img {
      width: 100%;
      height: auto;
    }
    .artist-card .info {
      padding: 0.5rem;
      font-size: 0.9rem;
    }
    .artist-details {
      background: #fafafa;
      padding: 0.5rem;
      border-top: 1px solid #eee;
      display: none;
    }
    .artist-details .artist-desc {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .artist-details .portfolio-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .artist-details .portfolio-grid img {
      width: 48%;
      border-radius: 0.25rem;
    }
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.2rem;
      backdrop-filter: blur(2px);
      opacity: 0;
      pointer-events: none;
      flex-direction: column;
      transition: opacity 0.3s;
    }
    #loadingOverlay.active {
      opacity: 1;
      pointer-events: all;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="uploadPage">
    <h1>AI Tattoo Preview</h1>
    <p>Upload a photo and select where to preview a tattoo.</p>
    <input type="file" id="fileInput" accept="image/*" />
    <div class="image-wrapper hidden" id="imageWrapper">
      <img id="uploadedImage" alt="Upload preview" />
    </div>
    <div class="suggestions hidden" id="suggestions"></div>
    <textarea
      id="promptInput"
      class="hidden"
      rows="2"
      placeholder="Describe your tattoo..."
    ></textarea>
    <button id="submitBtn" class="primary hidden">Generate Preview</button>
  </div>

  <div class="container hidden" id="resultPage">
    <h1>Your Tattoo Preview</h1>
    <div class="image-wrapper">
      <img id="resultImage" alt="Tattoo result" />
    </div>
    <button id="downloadBtn" class="primary">Download</button>
    <button id="remixBtn" class="primary">Remix</button>
    <div class="artists-grid" id="artistsGrid"></div>
  </div>

  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div>Working on your design...</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      let cropper;
      const fileInput = document.getElementById('fileInput');
      const img = document.getElementById('uploadedImage');
      const wrapper = document.getElementById('imageWrapper');
      const suggestions = document.getElementById('suggestions');
      const promptInput = document.getElementById('promptInput');
      const submitBtn = document.getElementById('submitBtn');
      const uploadPage = document.getElementById('uploadPage');
      const resultPage = document.getElementById('resultPage');
      const resultImage = document.getElementById('resultImage');
      const downloadBtn = document.getElementById('downloadBtn');
      const remixBtn = document.getElementById('remixBtn');
      const loadingOverlay = document.getElementById('loadingOverlay');
      const artistsGrid = document.getElementById('artistsGrid');

      const styleChips = [
        { token: ', Minimal', file: 'Minimal.png', alt: 'Minimal' },
        { token: ', Ornamental', file: 'ornamental.png', alt: 'Ornamental' },
        { token: ', Script', file: 'script.png', alt: 'Script' },
        { token: ', Tribal', file: 'tribal.png', alt: 'Tribal' },
        { token: ', Watercolor', file: 'watercolor.png', alt: 'Watercolor' }
      ];
      function populateSuggestions() {
        suggestions.innerHTML = '';
        styleChips.forEach(s => {
          const btn = document.createElement('button');
          btn.dataset.token = s.token;
          const icon = document.createElement('img');
          icon.src = `assets/styles/${s.file}`;
          icon.alt = s.alt;
          btn.appendChild(icon);
          btn.addEventListener('click', () => {
            promptInput.value += s.token;
          });
          suggestions.appendChild(btn);
        });
      }

      fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        if (!file) return;
        if (cropper) cropper.destroy();
        wrapper.classList.add('hidden');
        promptInput.classList.add('hidden');
        suggestions.classList.add('hidden');
        submitBtn.classList.add('hidden');

        img.onload = () => {
          wrapper.classList.remove('hidden');
          promptInput.classList.remove('hidden');
          populateSuggestions();
          suggestions.classList.remove('hidden');
          submitBtn.classList.remove('hidden');

          cropper = new Cropper(img, {
            viewMode: 1,
            dragMode: 'crop',
            autoCropArea: 0.7,
            movable: true,
            zoomable: true,
            cropBoxMovable: true,
            cropBoxResizable: true,
            responsive: true,
          });
          const cont = cropper.container;
          if (cont) cont.style.touchAction = 'none';
        };
        img.src = URL.createObjectURL(file);
      });

      // ... rest of functionality (submit, remix, rendering artists, download, etc.) ...
    });
  </script>
</body>
</html>
