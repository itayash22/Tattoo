<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tattoo Preview</title>
  <!-- Cropper.js -->
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      width: 100%; max-width: 480px;
      padding: 1rem;
    }
    /* Crop box styling */
    .cropper-container .cropper-view-box,
    .cropper-container .cropper-face {
      border: 3px solid #4A90E2; /* thicker, high-contrast */
    }
    /* Suggested keywords toolbar */
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .suggestions button {
      background: #eee;
      border: none;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .hidden { display: none; }
    button.primary {
      background: #4A90E2;
      color: #fff;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 0.25rem;
      font-size: 1rem;
      width: 100%;
      margin-top: 0.5rem;
    }
    img { max-width: 100%; height: auto; display: block; }
    #resultPage img { border-radius: 0.25rem; }
  </style>
</head>
<body>
  <div class="container" id="uploadPage">
    <h1>Preview Your Tattoo</h1>
    <p>Upload a photo of your body part and select the area for your tattoo.</p>
    <input type="file" id="fileInput" accept="image/*">
    <div style="margin-top:1rem;">
      <img id="uploadedImage" class="hidden" alt="Upload preview">
    </div>
    <div class="suggestions hidden" id="suggestions">
      <!-- prompt helper tokens -->
      <button data-token=", super realistic">super realistic</button>
      <button data-token=", black & white">B&amp;W</button>
      <button data-token=", fine line">fine line</button>
      <button data-token=", minimalistic">minimalistic</button>
    </div>
    <textarea id="promptInput" class="hidden" rows="2" placeholder="Describe your tattoo (e.g. tribal design, minimalistic)"></textarea>
    <button id="submitBtn" class="primary hidden">Generate Preview</button>
  </div>

  <div class="container hidden" id="resultPage">
    <h1>Your Preview Is Ready</h1>
    <p>You can download your tattoo mockup below.</p>
    <img id="resultImage" alt="Tattoo result">
    <button id="downloadBtn" class="primary">Download</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const img = document.getElementById('uploadedImage');
    const promptInput = document.getElementById('promptInput');
    const suggestions = document.getElementById('suggestions');
    const submitBtn = document.getElementById('submitBtn');
    const uploadPage = document.getElementById('uploadPage');
    const resultPage = document.getElementById('resultPage');
    const resultImage = document.getElementById('resultImage');
    const downloadBtn = document.getElementById('downloadBtn');

    let cropper;

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      img.src = url;
      img.classList.remove('hidden');

      // Destroy previous cropper if exists
      if (cropper) cropper.destroy();
      cropper = new Cropper(img, {
        viewMode: 1,
        dragMode: 'crop',
        autoCropArea: 0.7,
        movable: true,
        zoomable: true,
        zoomOnTouch: true,       // pinch-to-zoom on mobile
        cropBoxMovable: true,
        cropBoxResizable: true,  // handles appear on hover
        responsive: true,
      });

      // Show prompt & controls
      promptInput.classList.remove('hidden');
      suggestions.classList.remove('hidden');
      submitBtn.classList.remove('hidden');
    });

    // Inject hidden tokens into prompt
    suggestions.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        promptInput.value += btn.dataset.token;
      });
    });

    // Submit: send image + crop & prompt to backend
    submitBtn.addEventListener('click', async () => {
      submitBtn.disabled = true;
      submitBtn.textContent = 'Generating...';

      const cropData = cropper.getData(true); // { x, y, width, height, ... }
      const blob = await new Promise(res => cropper.getCroppedCanvas().toBlob(res, 'image/jpeg', 0.9));

      const form = new FormData();
      form.append('image', blob, 'crop.jpg');
      form.append('prompt', promptInput.value);
      form.append('cropData', JSON.stringify(cropData));

      try {
        const resp = await fetch('/api/generate-tattoo', { method: 'POST', body: form });
        const { imageUrl } = await resp.json();

        // Show result
        uploadPage.classList.add('hidden');
        resultPage.classList.remove('hidden');
        resultImage.src = imageUrl;

        downloadBtn.addEventListener('click', () => {
          const a = document.createElement('a');
          a.href = imageUrl;
          a.download = 'tattoo-preview.jpg';
          a.click();
        });
      } catch (err) {
        alert('Error generating preview');
        console.error(err);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Generate Preview';
      }
    });
  </script>
</body>
</html>
